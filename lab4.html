<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<title>Volunteer Form</title>
	
	
</head>
 <body>
		<h1>Volunteer Form</h1>
			<form method="post" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
				<fieldset>
					<legend><strong>My Info</strong></legend>
					<p><label>First Name:<input type="text" name="first_name_field" placeholder="Enter First Name"></label></p>
					<p><label>Last Name:<input type = "text" name="Last_name_field" placeholder="Enter Last Name"></label></p>
					<p><label>Phone Number:<input type ="text" name="phone_number_fieldnumber_field" placeholder="Enter Phone Number"></label></p>
					<p><label>Email Address:<input type="text" name="email_field" placeholder= "Enter Email Address"></label></p>
					<p>
						<label>Gender:</label>
						<input type="radio" name="Gender_Field" value="Male"><label>Male</label>
						<input type="radio" name="Gender_Field" value="Female"><label>Feamle</label>
					</p>
					<p>
						<label>Age:</label>
							<select name="age_field">
								<option>-under 18</option>
								<option>18-24</option>
								<option>25-34</option>
								<option>35-44</option>
								<option>45-54</option>
								<option>55-64</option>
								<option>65 and over</option>
							</select>
					</p>
				</fieldset>
				<fieldset>
					<legend><strong>My Availability</strong></legend>
					<p>Days Available:</p>
					<p><input type="checkbox" name="available_field" value="Sunday"><label>Sunday</label></p>
					<p><input type="checkbox" name="available_field" value="Monday"><label>Monday</label></p>
					<p><input type="checkbox" name="available_field" value="Tuesday"><label>Tuesday</label></p>
					<p><input type="checkbox" name="available_field" value="Wednesday"><label>Wednesday</label></p>
					<p><input type="checkbox" name="available_field" value="Thursday"><label>Thursday</label></p>
					<p><input type="checkbox" name="available_field" value="Friday"><label>Friday</label></p>
					<p><input type="checkbox" name="available_field" value="Saturday"><label>Saturday</label></p>
					<p>Comments?</p>
					<p><textarea name="Comments_field" placeholder="Enter Comments" rows="5" cols="50"></textarea>
				</fieldset>
				<input type="hidden" name="hidden_field" value="Blucero">
				<input type="submit" name="Send Me">
			</form>
 </body>
</html>
